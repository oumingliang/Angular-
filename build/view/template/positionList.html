<ul class="bg-w position-list">
  <li ui-sref="position({id:item.id})" class="item p-r" ng-repeat="item in data|filterByObj:filterObj">
    <img class="f-l logo" ng-src="{{item.imageUrl}}" alt="">
    <h3 class="title" ng-bind="item.name"></h3>
    <p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' '+item.industryName +' '+item.scaleName"> </p>
    <p class="text c-r" ng-bind="item.job+' '+item.salaryName"></p>
    <!--<p class="text " ng-bind="item.salaryName"></p>-->
    <p class="text" ng-bind="item.date"></p>
    <span ng-show="name" ng-click="$event.stopPropagation();select(item);" class="p-a icon {{item.select?'star-active':'star'}}"></span> <!-- 在appPositionList指令中，通过cache服务加载name,如果存在就显示星星，否则就隐藏 欧名亮 20180328 远光软件-->
    <div class="clear"></div>
  </li>
</ul>
